<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main_pg_style.css">
  <title>Container Information</title>
</head>
<body>
  <div class="container">
    <h1>Container Information</h1>
    <input type="text" id="searchInput" onkeyup="searchContainer()" placeholder="Search for container number...">
    <table class="container-info">
      <thead>
        <tr>
          <th>Container Number</th>
          <th>Date</th>
          <th>Time</th>
          <th>In/Out</th>
          <th>Container Size</th>
          <th>Driver Name</th>
          <th>Picture</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>
    <div class="pagination">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </div>
  <script src="main_pg_script.js"></script>
</body>
</html>
